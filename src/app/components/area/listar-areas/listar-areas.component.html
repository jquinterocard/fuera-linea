<div class="small-12 medium-10 columns" id="ifAplicacion" style="height: 570px;">
  <div class="row align-center">
    <div class="columns small-12">
      <h5 class="titleAplication">{{titulo}}</h5>
    </div>
    <input type="hidden" id="jsonTabla" name="jsonTabla" value="sahArea">
    <input type="hidden" id="fechaAuditoria" name="fechaAuditoria">

  </div>


  <div id="divBody" class="rgba">
    <div id="divMenu" class="row">


      <div class="medium-2 columns" id="divCrear"><a [routerLink]="['/area/nuevo']" id="bCrear" class="button btnGnral"
          accesskey="n">Nuevo</a></div>
      <div class="medium-2 columns menuList" id="divBuscar"><a routerLink="/area/buscar" id="bBuscar"
          class="button btnGnral" accesskey="n">Buscar</a></div>

    </div>

    <div class="row">
      <div class="columns small-12 medium-12">
        <div class="row divTitulo">
          <div class="small-12 columns tituloListado large-2 medium-2">Código</div>
          <div class="small-12 columns tituloListado large-4 medium-4">Nombre</div>
          <div class="small-12 columns tituloListado large-1 medium-1">Requiere Comanda</div>
        </div>


        <div id="divDetalle" class="row contenedorListado" style="height: 436.733px;">

          <div *ngFor="let area of areas | async " [routerLink]="['/area/editar', area._id]" class="row rowCampo hover">

            <div style="text-align: center;" class="small-12 columns visibleResponsive campoListado large-2 medium-2">
            </div>
            <div class="columns small-12 hiddenResponsive">
              <div class="row">
                <div class="small-6 columns campoListado large-1 medium-1 text" style="text-align: right;">Código</div>
              </div>
            </div>
            <div style="text-align: center;"
              class="small-12 columns visibleResponsive campoListado large-2 medium-2 text">{{area.codigo}}</div>

            <div class="columns small-12 hiddenResponsive">
              <div class="row">
                <div class="small-6 columns campoListado large-1 medium-1 text" style="text-align: left;">
                  {{area.codigo}}</div>
              </div>
            </div>
            <div style="text-align: center;" class="small-12 columns visibleResponsive campoListado large-4 medium-4">
            </div>
            <div class="columns small-12 hiddenResponsive">
              <div class="row">
                <div class="small-6 columns campoListado large-1 medium-1 text" style="text-align: right;">Nombre</div>
              </div>
            </div>
            <div style="text-align: center;"
              class="small-12 columns visibleResponsive campoListado large-4 medium-4 text">{{area.nombre}}</div>

            <div class="columns small-12 hiddenResponsive">
              <div class="row">
                <div class="small-6 columns campoListado large-1 medium-1 text" style="text-align: left;">ALOJAMIENTO
                </div>
              </div>
            </div>
            <div style="text-align: center;" class="small-12 columns visibleResponsive campoListado large-1 medium-1">
            </div>
            <div class="columns small-12 hiddenResponsive">
              <div class="row">
                <div class="small-6 columns campoListado large-1 medium-1 text" style="text-align: right;">Requiere
                  Comanda</div>
              </div>
            </div>

            <div *ngIf="area.requiere_comanda" style="text-align: center;"
              class="small-12 columns visibleResponsive campoListado large-1 medium-1 text">Si</div>
            <div *ngIf="area.requiere_comanda" class="columns small-12 hiddenResponsive">
              <div class="row">
                <div class="small-6 columns campoListado large-1 medium-1 text" style="text-align: left;">Si</div>
              </div>
            </div>

            <div *ngIf="!area.requiere_comanda" style="text-align: center;"
              class="small-12 columns visibleResponsive campoListado large-1 medium-1 text">No</div>
            <div *ngIf="!area.requiere_comanda" class="columns small-12 hiddenResponsive">
              <div class="row">
                <div class="small-6 columns campoListado large-1 medium-1 text" style="text-align: left;">No</div>
              </div>
            </div>


          </div>

        </div>

      </div>





    </div>

  </div>


</div>
